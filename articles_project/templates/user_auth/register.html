{% extends 'auth_base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block styles %}
	<link rel="stylesheet"
		href="{% static 'user_auth/register.css' %}">
{% endblock %}

{% block content %}
	<div class="register-form">
		<h1 class="form-header">Register</h1>
		<form action="{% url 'registration_page' %}" method="post">
			{% csrf_token %}

			{% for field in form %}
			    <div class="form-input">
			        {{ field.errors }}
			        {{ field | as_crispy_field }}
			    </div>
			{% endfor %}

			<input type="submit" value="Submit">
		</form>
		<div class="login-advice">
			<p>Already have an account?</p>
			<a href="{% url 'login_page' %}">Log in</a>
		</div>
	</div>
{% endblock %}
